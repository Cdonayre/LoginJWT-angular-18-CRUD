
    <div class=" login-card sm:bg-black">

        <div class=" card-title">
            <h1>Login</h1>
        </div>
        <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input name="email" type="email" formControlName="email" placeholder="Email">
            <input type="password" formControlName="password" placeholder="Password">
            <button class="mx-auto justify-content-center text-xs sm:text-base sm:text-wrap">Ingresar</button>
        </form>

    </div>
