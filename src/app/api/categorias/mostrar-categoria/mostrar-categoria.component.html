<div class="container">
	<table class="text-center w-full ">
        <thead class="bg-blue-950 flex text-white w-full">
            <tr class="flex w-full mb-4">
                <th class="p-4 w-1/4">ID</th>
                <th class="p-4 w-1/4">Nombre</th>
            </tr>
        </thead>
        <tbody class="bg-white text-black flex flex-col items-center justify-between overflow-y-scroll w-full" style="height: 50vh;">
            @for (categoria of categorias; track $index){
            <tr class="flex w-full mb-4">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{categoria.id}}
                </th>
                <td class="p-4 w-fit items-center text-center font-medium">
                    {{categoria.nombre}}
                </td>
            </tr>
        }
        </tbody>
    </table>
</div>
