<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <button class="btn btn-primary my-2 my-sm-0"  type="submit">
          <a routerLink="/establecimientos/crear">AÃ±adir</a>
        </button>
      </div>
    </nav>
  </div>
  <div class="flex items-end justify-self-center overflow-scroll">
    <table mat-table [dataSource]="establecimientoDataSource" class="mat-elevation-z8 table-fixed content-center border-collapse border border-black-500 text-center text-wrap">
      <thead class="bg-blue-950 flex text-white w-full">
        <ng-container matColumnDef="codigo">
          <th class="border bg-blue-950 border-slate-600 md:w-1/4 lg:w-1/6 xl:w-1/8" mat-header-cell *matHeaderCellDef> Codigo </th>
          <td class="px-2 py-1 border-b border border-slate-600 text-xs" mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th class="border border-slate-600 md:w-1/4 lg:w-1/6 xl:w-1/8" mat-header-cell *matHeaderCellDef> Nombre </th>
          <td class="px-2 py-1 border-b border border-slate-600 text-xs" mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <tr class="px-2 py-1 border-b border border-slate-600 text-xs" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="px-2 py-1 border-b border border-slate-600 text-xs" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </thead>
    </table>
  </div>

<mat-paginator [pageSizeOptions]="[7, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
